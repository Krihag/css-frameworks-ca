<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media - Feed page</title>
    <meta
      name="description"
      content="This is the feed page for the social media platform. Create, read and comment on posts."
    />
    <script defer src="/script.js"></script>
    <script type="module" src="/src/js/index.mjs"></script>
    <script
      src="https://kit.fontawesome.com/5b97174c12.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../src/tailwind.css" />
  </head>

  <body class="bg-gray-200">
    <header class="bg-primary py-5 text-slate-300">
      <nav
        class="max-w-7xl m-auto lg:flex items-center gap-8 justify-between px-8"
      >
        <div class="lg:flex gap-8 items-center justify-center">
          <div class="flex justify-between">
            <a href="/feed/" class="text-xl uppercase">Social media platform</a>
            <div class="lg:hidden py-1 px-2 cursor-pointer" id="hamburger-menu">
              <i class="fa-solid fa-bars text-xl"></i>
            </div>
          </div>

          <ul
            class="my-12 hidden lg:my-0 lg:flex gap-3 uppercase hidden-nav text-center"
          >
            <li class="hover:text-slate-400 my-2">
              <a href="/profile/">Profile</a>
            </li>
            <li class="hover:text-slate-400 my-2 font-bold">
              <a href="/feed/">Feed</a>
            </li>
          </ul>
        </div>
        <div class="hidden lg:flex gap-8 items-center hidden-nav text-center">
          <div class="hidden lg:flex gap-1 justify-center my-2">
            <input
              type="text"
              placeholder="Search"
              class="px-4 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            />
            <button
              class="border-solid bg-primary-light px-4 border-gray-700 rounded-md shadow-md"
            >
              Search
            </button>
          </div>
          <a href="../">Logout</a>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="max-w-7xl m-auto">
      <form
        id="new-post-form"
        class="mt-20 flex flex-col gap-4 items-center bg-white p-6 max-w-sm rounded-lg mx-auto justify-center shadow-md"
        method="post"
        action="/feed"
      >
        <h1 class="text-2xl text-center mb-6">New post</h1>
        <input
          name="title"
          type="text"
          class="resize-none bg-gray-100 w-full rounded-lg border-gray-300 p-2 text-center"
          placeholder="Post title"
        />
        <input type="url" name="media" placeholder="image url" class=" bg-gray-100 w-full rounded-lg border-gray-300 p-2 text-center">
        <textarea
          class="h-28 resize-none bg-gray-100 w-full rounded-lg border-gray-300 p-4 my-4 text-center"
          placeholder="What's on your mind?"
          name="body"
          type="text"
        ></textarea>
        <button
          type="submit"
          class="bg-primary hover:bg-primary-light duration-500 w-36 rounded-3xl p-2 shadow-md text-slate-200"
        >
          Post
        </button>
      </form>

      <section class="my-20 w-full">
        <div class="flex gap-4 items-center justify-center ">
          <div class="text-xl">Sort by:</div>
          <select
            name="sort-by"
            id="sort-by"
            class="rounded-md border-none shadow-md"
          >
            <option value="newest">Newest posts</option>
            <option value="oldest">Oldest Posts</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>
        <div
          class="flex flex-col gap-8 mt-8 justify-center items-center px-2"
          id="posts-container"
        >
         
        </div>
        </section>
      </section>
    </main>
    <footer class="bg-primary p-8 text-slate-200 text-lg">
      <div class="max-w-7xl flex justify-between items-center m-auto">
        <div>
          <p>&copy; Copyright 2024</p>
          <div>Social Media Platform</div>
        </div>
        <ul>
          <li>Some</li>
          <li>Footer</li>
          <li>Items</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
