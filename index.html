<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/src/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <main class="py-10 max-w-7xl m-auto">
      <div class="my-12 py-8 px-6 flex justify-between">
        <form
          class="w-full max-w-md flex flex-col rounded-md gap-5 self-center"
          action="/profile/"
        >
          <h1 class="text-3xl text-primary-200">Sign in form</h1>
          <div class="flex flex-col mt-8">
            <label for="" class="text-lg">Email</label>
            <input
              type="email"
              class="rounded-sm py-0.5 px-3 border-gray-300 text-lg mt-1.5"
              title="Must be a valid email address."
              required
            />
          </div>
          <div class="flex flex-col mt-4">
            <label for="" class="text-lg">Password</label>
            <input
              type="password"
              class="rounded-sm py-1 px-3 text-lg mt-1.5 border-gray-300"
              pattern=".{8,}"
              minlength="8"
              required
              title="Password must be at least 8 characters long."
            />
            <a
              href="#"
              class="text-end font-semibold text-primary-light mt-1 text-sm"
            >
              forgot password?
            </a>
          </div>
          <div class="flex gap-3 items-center">
            <input
              type="checkbox"
              class="center w-4 h-4 rounded-sm bg-white checked:bg-primary-light focus:outline-none"
            />
            <label for="checkbox ">Remember me</label>
          </div>

          <button
            class="bg-primary hover:bg-primary-light duration-500 w-36 rounded-3xl p-2 shadow-md text-slate-200"
          >
            Login
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
