<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the profile page for the Social media platform"
    />

    <title>Social Media - Profile page</title>
    <script
      src="https://kit.fontawesome.com/5b97174c12.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="/script.js"></script>
    <script type="module" src="/src/js/pages/profile.mjs"></script>

    <link rel="stylesheet" href="/src/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-primary py-5 text-slate-300">
      <nav
        class="max-w-7xl m-auto lg:flex items-center gap-8 justify-between px-8"
      >
        <div class="lg:flex gap-8 items-center justify-center">
          <div class="flex justify-between">
            <a href="/feed/" class="text-xl uppercase">Social media platform</a>
            <div class="lg:hidden py-1 px-2 cursor-pointer" id="hamburger-menu">
              <i class="fa-solid fa-bars text-xl"></i>
            </div>
          </div>

          <ul
            class="my-12 hidden lg:my-0 lg:flex gap-3 uppercase hidden-nav text-center"
          >
            <li class="hover:text-slate-400 font-bold my-2">
              <a href="#">Profile</a>
            </li>
            <li class="hover:text-slate-400 my-2"><a href="/feed/">Feed</a></li>
          </ul>
        </div>
        <div class="hidden lg:flex gap-8 items-center hidden-nav text-center">
          <div class="hidden lg:flex gap-1 justify-center my-2">
            <input
              type="text"
              placeholder="Search"
              class="px-4 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            />
            <button
              class="border-solid bg-primary-light px-4 border-gray-700 rounded-md shadow-md"
            >
              Search
            </button>
          </div>
          <a href="../">Logout</a>
        </div>
      </nav>
    </header>
    <main class="max-w-7xl m-auto lg:flex">
      <section class="pt-24 px-8 lg:sticky lg:top-0 lg:self-start">
        <div
          class="flex justify-center w-full lg:w-80 lg:border-r-2 lg:border-gray-200"
        >
          <div class="flex gap-4 flex-col text-center items-center">
            <div class="relative" id="change-avatar">
              <img
                id="user-avatar"
                src="/src/images/dog-profile.jpg"
                class="w-40 h-40 rounded-full border-gray-500 border-2 shadow-lg object-cover"
              />
              <form
                class="absolute bg-gray-300 py-4 px-7 top-32 left-[-50px] z-10 hidden"
                id="change-avatar-form"
              >
                <div>Update avatar img (url):</div>
                <input type="text" id="avatar-url" />
                <button>Update</button>
              </form>
              <div
                class="absolute w-8 h-8 rounded-full bg-green-500 top-32 left-28 shadow-lg"
              ></div>
            </div>
            <div class="flex flex-col pt-3 justify-center">
              <h1 class="text-xl font-bold text-gray-700" id="user-name"></h1>
              <p class="text-primary-light" id="user-email"></p>
            </div>
            <div class="flex gap-8 text-lg">
              <div>
                <p class="font-bold" id="user-posts"></p>
                <p>posts</p>
              </div>
              <div>
                <p class="font-bold" id="user-followers"></p>
                <p>followers</p>
              </div>
              <div>
                <p class="font-bold" id="user-following"></p>
                <p>following</p>
              </div>
            </div>
            <button
              class="bg-primary hover:bg-primary-light duration-500 w-36 rounded-3xl p-2 shadow-md text-slate-200 mt-6"
            >
              Follow
            </button>
            <div class="text-lg flex flex-col gap-6 mt-20 w-full">
              <div class="flex gap-6">
                <i class="fa-regular fa-bookmark text-xl mt-0.5"></i>
                <p>Saved posts</p>
              </div>
              <div class="flex gap-6">
                <i class="fa-regular fa-bookmark text-xl mt-0.5"></i>
                <p>Inbox</p>
              </div>
              <div class="flex gap-6">
                <i class="fa-regular fa-bookmark text-xl mt-0.5"></i>
                <p>Settings</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mx-auto py-24 sm:px-8 w-full">
        <h1 class="text-2xl font-semibold uppercase text-center">
          Recent posts
        </h1>
        <div
          id="posts-container"
          class="flex justify-center items-center gap-10 flex-col w-full mt-12"
        ></div>
      </section>
    </main>
    <footer class="bg-primary p-8 text-slate-200 text-lg">
      <div class="max-w-7xl flex justify-between items-center m-auto">
        <div>
          <p>&copy; Copyright 2024</p>
          <div>Social Media Platform</div>
        </div>
        <ul>
          <li>Some</li>
          <li>Footer</li>
          <li>Items</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
